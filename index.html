<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTTIFAI Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ARTTIFAI TECH - E-Commerce</h1>
  </header>

  <main>
    <section class="products">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90?auto=format&fit=crop&w=300&q=80" alt="Pizza">
        <h2>Delicious Pizza</h2>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=300&q=80" alt="Burger">
        <h2>Cheese Burger</h2>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=300&q=80" alt="Pasta">
        <h2>Spicy Pasta</h2>
        <p>$12.49</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <aside class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <li>Delicious Pizza x1 - $14.99</li>
      </ul>
      <p>Total: $14.99</p>
      <button>Checkout</button>
    </aside>
  </main>
</body>
</html>
